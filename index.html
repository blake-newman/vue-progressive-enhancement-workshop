<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="modal.css">
    <link rel="stylesheet" type="text/css" href="modal-animation.css">

    <title>Vue.js Progressive enhancement</title>

    <style type="text/css">
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <template id="modal-template">
      <div class="modal-mask" v-show="show">
        <div class="modal-wrapper">
          <div class="modal-container">
            <div class="modal-header">
              <slot name="header">default header</slot>
            </div>

            <div class="modal-body">
              <slot name="body">default body</slot>
            </div>

            <div class="modal-footer">
              <slot name="footer">
                <button class="modal-button" @click="close">Close</button>
              </slot>
            </div>
          </div>
        </div>
      </div>
    </template>


    <div id="app">
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
    <script type="text/javascript" src="modal.js"></script>
  </body>
</html>
